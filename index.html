<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pacificode - ecommerce development</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#"><strong>Pacificode</strong></a>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">Inicio</a>
                        <a class="navbar-item">Contacto</a>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">Magento extensions</a>
                            <div class="navbar-dropdown">
                                <a class="navbar-item">Extensiones</a>
                                <a class="navbar-item">Documentación</a>
                                <hr class="navbar-divider">
                                <a class="navbar-item">Soporte técnico</a>
                            </div>
                        </div>
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary"><strong>Contacto</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="section">
            <div class="container">
                <figure class="image">
                    <img src="pacificode.png" style="max-width:500px;max-height:500px;margin:0 auto;">
                </figure>
            </div>
        </section>
        <footer class="footer" style="background: #fff;">
            <div class="content has-text-centered">
                <p>
                    &copy; <strong>Pacificode</strong> 2018 - Todos los derechos reservados.
                </p>
            </div>
        </footer>
    </body>
</html>
